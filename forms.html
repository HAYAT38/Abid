<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
        
            <h1> <center><u>Registration Form</u></center></h1>
            <br><br>
            <center><form action="">
                <label for="name" >First Name</label>
                <input id="name" type="text" placeholder="First Name">
                <br><br>
                <label for="Last">Last Name</label>
                <input id="Last" type="text" placeholder="Last Name">
                <br><br>
                <label for="Nick">Nick Name</label>
                <input id="Nick" type="text" placeholder="Nick Name">
                <br><br>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Your Email">
                <br><br>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Your Password">
                <br><br>
                <label for="date">Date of birth</label>
                <input id="date" type="date" placeholder="Date of birth">
                <br><br>
                <label for="Gender">Gender :</label>
                <input id="Male" name="Gender" type="radio">
                <label for="Male">Male</label>
                <input id="Female" name="Gender" type="radio">
                <label for="Female">Female</label>
                <input id="Others" name="Gender" type="radio">
                <label for="Others">Others</label>
                <br><br>
                <label for="number">Mobile Number</label>
                <input type="number" name="" id="number" placeholder="+92.........">
                <br><br>
                <label for="Address">Address</label>
                <textarea name="" id="Address" cols="28" rows="10" placeholder="Your Complete Address"></textarea>
                <br><br>
                <input type="submit"> <input type="reset">
                
                
            </form></center>
            
        
        
    
    
    
</body>
</html>
